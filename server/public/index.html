<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetGo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/go/go.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>LeetGo</h1>
        <div class="dark-mode-toggle">
            <button id="darkModeToggle" aria-label="Toggle Dark Mode">
                <i id="darkModeIcon" class="fa-solid fa-moon"></i>
            </button>
        </div>
    </div>
    <div class="container">
        <div class="left-column">
            <h2>Select Problem</h2>
            <div id="problems">
                <label for="problemDropdown">Select Problem:</label>
                <select id="problemDropdown"></select>
            </div>
            <div id="problem-description">
                <h3>Description</h3>
                <p>Select a problem to view its description.</p>
            </div>
            <div id="examples">
                <h4>Examples</h4>
            </div>
        </div>
        <div class="right-column">
            <h2>Code Editor</h2>
            <div id="editor-container">
                <div id="editor"></div>
            </div>
            <div id="button-container">
                <button onclick="runCode()">Run Code</button>
            </div>
            <!-- Hidden results section -->
            <div id="results" style="display:none;">
                <p><strong>Result:</strong> <span class="resultClass" id="result"></span></p>
                <p>Tests Passed: <span id="testPassed"></span></p>
                <p>Total Tests: <span id="testCount"></span></p>
            </div>
            <!-- Hidden failure details section -->
            <div id="failure-details" style="display:none;">
                <h3>Failure Details:</h3>
                <p><strong>Input:</strong> <span id="failure-input"></span></p>
                <p><strong>Expected Output:</strong> <span id="failure-expected"></span></p>
                <p><strong>Actual Output:</strong> <span id="failure-actual"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
