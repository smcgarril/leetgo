<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Style Problems</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/javascript/javascript.min.js"></script>
    <link rel="stylesheet" href="style.css"> <!-- Optional, for styling -->
    <script src="app.js" defer></script> <!-- Ensure that script.js is linked here -->
</head>
<body>
    <h1>LeetCode Style Problems</h1>
    <div id="problems"></div> <!-- Dropdown will render here -->
    <div id="problem-description"></div> <!-- Problem description will be shown here -->
    <h2>Code Editor</h2>
    <div id="editor"></div> <!-- Code editor will render here -->
    <button onclick="runCode()">Run Code</button>
    <div id="output"></div> <!-- Code output will be shown here -->
</body>
</html>
